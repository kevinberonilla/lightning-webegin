<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Response Lightning Component</title>
    <link rel="stylesheet" href="assets/styles/salesforce-lightning-design-system.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="slds">
        <article class="slds-card">
            <div class="slds-card__header slds-grid slds-m-bottom--none">
                <header class="slds-media slds-media--center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <svg aria-hidden="true" class="slds-icon slds-icon-standard-post slds-icon--small">
                            <use xlink:href="assets/icons/standard-sprite/svg/symbols.svg#post"></use>
                        </svg>
                    </div>
                    <div class="slds-media__body slds-truncate">
                        <h2>
                            <a href="javascript:void(0);" class="slds-text-link--reset">
                                <span class="slds-text-heading--small">Response</span>
                            </a>
                        </h2>
                    </div>
                </header>
                <div class="slds-no-flex">
                    <button class="slds-button slds-button--neutral">Send</button>
                </div>
            </div>
            <div class="slds-card__body slds-p-horizontal--large slds-m-bottom--medium">
                <!-- Response -->
                <p class="slds-text-heading--label-normal slds-m-top--medium">How satisfied are you with how the meeting was prepared?</p>
                <p class="slds-text-heading--small"><strong>9</strong></p>
                <!-- /Response -->
                <!-- Response -->
                <p class="slds-text-heading--label-normal slds-m-top--medium">How satisfied are you with how the meeting was prepared?</p>
                <p class="slds-text-heading--small"><strong>Yes</strong></p>
                <!-- /Response -->
            </div>
        </article>
    </div>
    <script src="js/svg4everybody.min.js"></script>
    <script>
        svg4everybody();
    </script>
</body>

</html>
